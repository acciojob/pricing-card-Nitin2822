<!DOCTYPE html>
<html>
<head>
<style>
/* Card container */
.card {
  width: 300px;
  padding: 20px;
  background-color: #ffffff;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  text-align: center;
  font-family: Arial, sans-serif;
  margin: 50px auto; /* center the card */
  border-radius: 10px;
}

/* Image inside the card */
.card img {
  width: 100%;
  border-radius: 5px;
  margin-bottom: 15px;
}

/* Title of the card */
.card h1 {
  font-size: 24px;
  margin: 10px 0;
}

/* Price paragraph */
.card p.price {
  font-size: 20px;
  font-weight: bold;
  margin: 10px 0;
  color: #333;
}

/* Description paragraph */
.card p.description {
  font-size: 16px;
  margin: 10px 0 20px 0;
  color: #666;
}

/* Buy Now button */
.card button {
  padding: 10px 20px;
  background-color: #000;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
  transition: all 0.3s ease;
}

/* Hover effect for button */
.card button:hover {
  background-color: #444;
}
</style>
</head>
<body>

<div class="card">
  <img src="https://via.placeholder.com/300x150" alt="Product Image">
  <h1>Premium Plan</h1>
  <p class="price">$49/month</p>
  <p class="description">Get unlimited access to all premium features with this plan.</p>
  <button>Buy Now</button>
</div>

</body>
</html>
